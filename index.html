<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Joruri Sheba</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<!-- daisy ui cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- tailwind cdn -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- font awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="hind-madurai-font">
		<header>
			<nav
				class="flex flex-col md:flex-row justify-between items-center max-w-[1600px] min-h-[70px] mx-auto bg-white"
			>
				<div
					class="left-div flex w-full justify-between items-center md:justify-start gap-2 md:gap-1 mb-4 md:mb-0"
				>
					<figure class="w-[50px]">
						<img src="./assets/logo.png" alt="" />
					</figure>
					<!-- <h1 class="font-bold text-[#006747] ml-3">
						Emergency <br />
						Service
					</h1> -->
					<h1 class="font-bold text-[#006747] ml-3">
						<span class="inline mt-7 md:mt-0 md:block"
							>Emergency</span
						>
						<span class="inline mt-7 md:mt-0 md:block"
							>Service</span
						>
					</h1>
				</div>
				<div class="right-div flex justify-between gap-7 md:gap-4">
					<div
						class="bg-[#41FF6B] flex items-center gap-1 px-2 rounded-md w-15"
					>
						<p class="heart font-bold">0</p>
						<img
							src="./assets/heart.png"
							alt="heart"
							class="w-5 h-5"
						/>
					</div>

					<div
						class="bg-[#41FF6B] flex items-center gap-1 px-2 rounded-md min-w-[55px]"
					>
						<p class="coin font-bold">100</p>
						<img
							src="./assets/coin.png"
							alt="coin"
							class="w-5 h-5"
						/>
					</div>
					<button
						class="btn btn-success w-[90px] h-[30px] rounded-4xl text-white"
					>
						<span>0 </span>Copy
					</button>
				</div>
			</nav>

			<!-- Banner section starts here -->
			<section
				class="banner my-3 w-full h-64 flex items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
			>
				<div class="flex flex-col items-center text-center">
					<img src="./assets/logo-dark.png" alt="" class="w-[90px]" />
					<div>
						<h1 class="banner-title text-3xl text-white my-4">
							জরুরি সেবা ডিরেক্টরি
						</h1>
						<p class="banner-desc text-white">
							Government Emergency Services at Your Fingertip – A
							Project by Government of the People’s Republic of
							Bangladesh
						</p>
					</div>
				</div>
			</section>
		</header>
	</body>
</html>
